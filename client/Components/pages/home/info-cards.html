<div class=" d-flex flex-column justify-content-between" id="info-card-list">
    <div class="card w-100 my-3 bg-dark bg-opacity-75 text-white">
        <h5 class="card-header" id="profile-label">
            ${profile-label}
        </h5>
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title fa-3x opacity-75" id="profile-icon"><i class="fa-solid fa-user"></i></h5>
            <h5 class="card-title " id="profile-count-value">
                ${profile-count-value}
            </h5>
        </div>
    </div>
    <div class="card w-100 my-3 bg-dark bg-opacity-75 text-white">
        <h5 class="card-header" id="mod-label">
            ${mod-label}
        </h5>
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title fa-3x opacity-75">
                <i class="fa-solid fa-bars"></i>
            </h5>
            <h5 class="card-title " id="mod-count-value">
                ${mod-count-value}
            </h5>
        </div>
    </div>
    <div class="card w-100 my-3 bg-dark bg-opacity-75 text-white">
        <h5 class="card-header" id="music-label">
            ${music-label}
        </h5>
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title fa-3x opacity-75"><i class="fa-solid fa-music"></i></h5>
            <h5 class="card-title " id="music-count-value">
                ${music-count-value}
            </h5>
        </div>
    </div>
    <div class="card w-100 my-3 bg-dark bg-opacity-75 text-white">
        <h5 class="card-header" id="radio-label">
            ${radio-label}
        </h5>
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title fa-3x opacity-75"><i class="fa-solid fa-radio"></i></h5>
            <h5 class="card-title " id="radio-count-value">
                ${radio-count-value}
            </h5>
        </div>
    </div>
    <div class="card w-100 my-3 bg-dark bg-opacity-75 text-white">
        <h5 class="card-header" id="screenshot-label">
            ${screenshot-label}
        </h5>
        <div class="card-body d-flex justify-content-between align-items-center">
            <h5 class="card-title fa-3x opacity-75"><i class="fa-solid fa-camera"></i></h5>
            <h5 class="card-title " id="screenshot-count-value">
                ${screenshot-count-value}
            </h5>
        </div>
    </div>


</div>


<script>








    const listFrame =
        $("#info-card-list");

    $.ajax({
        url: "http://localhost:3000/",
        success: function (result) {
            console.log("Ajax success ", result)
            const profileCount = result.data.profile.count;

            $("#profile-count").text(profileCount)
            const modCount = result.data.mods.count;

            $("#mod-count").text(modCount)
            const musicCount = result.data.music.count;

            $("#music-count").text(musicCount);
            const radioCount = result.data.radio.count;

            $("#radio-count").text(radioCount);
        }

    }
    );
</script>
