<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
    <meta content="IE=7" http-equiv="X-UA-Compatible" />
    <title>MQuel | ETS 2 - Content Manager Settings Page</title>

    <!-- // Project Css -->
    <link rel="stylesheet" href="./css/root.css">
    <link href="../assets/css/input.css" rel="stylesheet" />
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" /> <!-- // Bootstrap v5.3.1 -->

    <!-- // Public Css -->
    <link href="css/sidebarMenuStyle.css" rel="stylesheet" />

    <!-- // Browser Deveploment Css -->
    <link href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css" rel="stylesheet" />
    <link href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css" rel="stylesheet" />
    <link href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css" rel="stylesheet" />
    <link href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css" rel="stylesheet" />

    <!-- Custom Style Settings -->
    <style>

    </style>
</head>

<body id="root" class="figure figure-caption overflow-hidden" data-bs-theme="light">

    <!-- Windows Toolbar  -->
    <div id="windowToolbar"></div>
    <!-- Windows Toolbar End -->

    <div class="container-fluid mt-5">
        <div class="row justify-content-start align-items-start">
            <div class="col col-md-3 col-lg-6">
                <div class="btn-group">
                    <button class="btn btn-lg bg-transparent" id="goBack">
                        <span class="fa-regular fa-2x fa-circle-arrow-left"> </span>
                    </button>
                    <span class="fa-2x text-white ms-2" id="setupWindowTitle">
                        Header
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Frame -->
    <div class="container-fluid mb-2" id="mainFrame">
        <div class="row">
            <!-- Sidebar Menu -->
            <div class="col-2 py-4 border-end p-0" id="windowSidebar"></div>
            <!-- Sidebar Menu End -->

            <!-- Content -->
            <div class="col-10 border  pt-3 pb-5 scrollbar-edit scrollspy-example rounded-2"
                data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" data-bs-spy="scroll"
                data-bs-target="#navbar-setupMenu" style="height: 80vh; overflow-y: auto" tabindex="0">
                <!-- Form -->
                <form class="form" form action="#" id="setupForm" method="post">
                    <!--  Account Information -->
                    <div class="row px-4 mb-4" id="AccountInformation">
                        <div class="col-12">
                            <h5 class="mb-3">Account Information</h5>
                        </div>

                        <hr />
                        <div class="col-12" id="AccountInformationFrame"></div>
                        <div class="col-12">
                            <!-- Your Name -->
                            <div class="mb-4 row">
                                <label class="col-3" for="staticName">Your Name:</label>
                                <div class="col-9">
                                    <input class="form-control" id="staticName" name="staticName"
                                        placeholder="Name Surname" type="text" />
                                </div>
                            </div>
                            <!-- Your Email Address -->
                            <div class="mb-4 row">
                                <label class="col-3" for="staticEmail">Your Mail Address:</label>
                                <div class="col-9">
                                    <input class="form-control" id="staticEmail" name="staticEmail"
                                        placeholder="email@example.com" type="email" />
                                </div>
                            </div>
                            <!-- Your Password -->
                            <div class="mb-4 row">
                                <label class="col-3" for="staticPassword">Your password:</label>
                                <div class="col-9 d-flex">
                                    <div class="input-group mb-3">
                                        <input class="form-control" id="staticPassword" name="staticPassword"
                                            placeholder="*********" type="password" width="100%" />
                                        <button id="togglePassword" class="btn btn-sm text-sm btn-dark" type="button">
                                            <i class="fa-solid fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- Authorization -->
                            <div class="mb-4 row">
                                <label class="col-3" for="staticAuthorization">
                                    Authorization:
                                </label>
                                <div class="col">
                                    <select class="form-control form-select" id="staticAuthorization"
                                        name="staticAuthorization">
                                        <option selected value="None">Select</option>
                                        <option disabled value="developer">
                                            Software Developer
                                        </option>
                                        <option disabled value="moderator">Moderator</option>
                                        <option value="player">Player</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--  Account Information End -->

                    <!-- Initial Settings -->
                    <div class="row px-4 mb-5" id="InitialSettings">
                        <div class="col-12">
                            <h5 class="mb-3">Initial Settings</h5>
                        </div>
                        <hr />
                        <div class="col-12">
                            <!-- Start with Windows ready -->
                            <div class="mb-2 row">
                                <label class="col-3" for="staticSystemReadyStarting">Start with Windows ready:
                                </label>
                                <div class="col">
                                    <select class="form-select-lg form-control" id="staticSystemReadyStarting"
                                        name="staticSystemReadyStarting" required>
                                        <option value="None">Select</option>
                                        <option value="open">Always</option>
                                        <option value="closed" selected>No Always</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Initial Settings End -->

                    <!-- Games and Documents Directions -->
                    <div class="row px-4 mb-4" id="GamesAndDocumentsDirections">
                        <div class="col-12">
                            <h5 class="mb-3">
                                Euro Truck Simulator 2 <br />
                                <small> Games and Documents Directions</small>
                            </h5>
                        </div>
                        <hr />
                        <div class="col-12">
                            <!-- File path of the game -->
                            <div class="mb-2 row">
                                <label class="col-3" for="staticGamesFilePath">File path of the game:
                                </label>
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <input class="form-control form-control-lg" id="staticGamesFilePath"
                                            name="staticGamesFilePath"
                                            placeholder="C:\Program Files (x86)\Steam\steamapps\common\Euro Truck Simulator 2"
                                            required="required" type="text" />
                                        <button id="selectGamesFilePath" class="btn btn-sm text-sm btn-dark"
                                            type="button">
                                            Gözat
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- File path of the Documentation -->
                            <div class="mb-2 row">
                                <label class="col-3" for="staticGamesFilePath">File path of the Documentation:
                                </label>
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <input class="form-control" id="staticGamesDocumentsFilePath"
                                            name="staticGamesDocumentsFilePath"
                                            placeholder="C:\%user%\Documents\Euro Truck Simulator 2\"
                                            required="required" type="text" />
                                        <button id="selectDocumentsFilePath" class="btn btn-sm text-sm btn-dark"
                                            type="">
                                            Gözat
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Games and Documents Directions End-->

                    <!-- Commands -->
                    <div class="row px-4 mb-4" id="Final">
                        <label class="col-7" for="staticGamesFilePath"></label>
                        <div class="col">
                            <div class="input-group mb-3">
                                <input aria-describedby="setupFormResetHelp" class="form-control border-end"
                                    id="setupFormReset" name="setupFormReset" type="reset" value="Reset" />

                                <input aria-describedby="setupFormSubmitHelp" class="form-control border-start"
                                    id="setupFormSubmit" name="setupFormSubmit" type="submit" value="Save" />
                                <a class="btn btn-dark" href="./home.html">Home Page</a>
                            </div>
                        </div>
                    </div>
                    <!-- Commands End -->
                </form>
                <!-- Form End -->
            </div>
            <!-- Content End -->
        </div>
    </div>
    <!-- Main Frame End -->

    <!-- Scripts -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="js/settingRenderer.js"></script>
    <!-- Scripts End -->
</body>

</html>
<!-- ========== End Section ========== -->
