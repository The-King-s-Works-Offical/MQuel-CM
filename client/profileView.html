<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=7" http-equiv="X-UA-Compatible"/>
    <title>${page-title}</title>
    <meta name="description" content="">

    <!-- // Project Css -->
    <link rel="stylesheet" href="assets/css/root.css">
    <link href="assets/css/input.css" rel="stylesheet"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/> <!-- // Bootstrap v5.3.1 -->

    <!--//Public Css-->


    <!-- // Browser Deveploment Css -->
    <link href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css" rel="stylesheet"/>

    <link href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css" rel="stylesheet"/>

    <link href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css" rel="stylesheet"/>

    <link href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css" rel="stylesheet"/>

    <!-- Custom Style Settings -->
    <style>

    </style>
</head>

<body id="root" class="figure figure-caption overflow-hidden" data-bs-theme="light">
<!-- Windows Toolbar  -->
<div id="windowToolbar"></div>
<!-- Windows Toolbar End -->

<!-- Windows Titlebar -->
<div id="windowTitleBar"></div>
<!-- Windows Titlebar End -->

<!-- Windows Main Frame -->
<div class="container-fluid  border-top ">
    <div class="row">
        <!-- Sidebar Menu -->
        <div class="col-2  p-0" style="height: 100vh; overflow-y: auto" id="windowSidebar"></div>
        <!-- Sidebar Menu End -->
        <!-- Content -->
        <div class="col" id="windowContent">
            <div class="container-fluid">
                <div class="row">
                    <div class="col py-4">

                        <nav class="bg-dark rounded" aria-label="breadcrumb" style="--bs-breadcrumb-divider: '|';">
                            <ol class="breadcrumb p-3 ">
                                <li class="breadcrumb-item text-white" id="profileView-icon"><i
                                        class="fa-solid fa-user me-2"></i></li>
                                <li class="breadcrumb-item text-white text-uppercase" id="profileView-value"></li>
                            </ol>
                        </nav>

                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-2">
                                        <div class="nav flex-column align-items-start w-100" id="v-pills-tab"
                                             role="tablist" aria-orientation="vertical">
                                            <button class="nav-link active" id="v-pills-profile-tab"
                                                    data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                                                    type="button" role="tab" aria-controls="v-pills-profile"
                                                    aria-selected="true">Profile
                                            </button>
                                            <button class="nav-link" id="v-pills-economy-tab"
                                                    data-bs-toggle="pill" data-bs-target="#v-pills-economy"
                                                    type="button" role="tab" aria-controls="v-pills-economy"
                                                    aria-selected="false">Economy
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="tab-content  p-3" id="v-pills-tabContent">
                                            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                                                 aria-labelledby="v-pills-profile-tab" tabindex="0">
                                                <div class="col" id="v-pills-profile-wrapper">
                                                    <table class="table table-striped table-inverse table-responsive "
                                                           id="v-pills-profile-table">
                                                        <tbody></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="v-pills-economy" role="tabpanel"
                                                 aria-labelledby="v-pills-economy-tab" tabindex="0">
                                                Economy Wrapper
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Content End -->
    </div>
</div>
<!-- Main Frame End -->

<!-- Scripts -->
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/profileViewRenderer.js"></script>
</body>

</html>
