<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="IE=7" http-equiv="X-UA-Compatible"/>
    <title>${page-title}</title>
    <meta name="description" content="">

    <!-- // Project Css -->
    <link rel="stylesheet" href="../assets/css/root.css">
    <link href="../assets/css/input.css" rel="stylesheet"/>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet"/> <!-- // Bootstrap v5.3.1 -->

    <!--//Public Css-->


    <!-- // Browser Deveploment Css -->

    <link href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css" rel="stylesheet"/>

    <link href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css" rel="stylesheet"/>

    <!-- Custom Style Settings -->
    <style>

    </style>
</head>
<body id="root" class="figure figure-caption overflow-hidden" data-bs-theme="light">
<!-- Windows Toolbar  -->
<div id="windowToolbar">
    <nav class="navbar navbar-expand bg-dark " style="height: 50px">
        <ul class="nav navbar-nav mx-auto" style="-webkit-app-region: drag; width: 80%">
            <img src="../../icon.ico" class="me-2" width="20">
            <li class="nav-item bg-transparent text-uppercase" id="page-title">${page-title}</li>
        </ul>
        <ul class="nav navbar-nav ms-auto px-4">
            <!---
            <li class="nav-item">

                <button class="nav-link hide" id="modalBarCommands">
                    <i class="fa-solid fa-bars text-white"></i>
                </button>

            </li>
            -->
            <li class="nav-item">
                <button class="nav-link " onclick="minimizeModal()" id="modalMinimize">
                    <i class="fa-solid fa-window-minimize text-white"></i>
                </button>
            </li>
            <!--
            <li class="nav-item">
                <button class="nav-link disabled" onclick="maximizeModal()" id="modalRestore">
                    <i class="fa-solid fa-window-restore text-white"></i>
                </button>
            </li>
            -->
            <li class="nav-item">
                <button class="nav-link" onclick="closeModal()" id="modalClose">
                    <i class="fa-solid fa-window-close text-white"> </i>
                </button>
            </li>
        </ul>
    </nav>
</div>
<!-- Windows Toolbar End -->

<div class="container-fluid  border-top ">
    <div class="row">
        <div class="col m-3">
            <div class="card border-0">

                <div class="card-body">
                    <form method="dialog" id="radio-add-form" onsubmit="formSubmit()">
                        <table class="table table-borderless">
                            <tr class="border-bottom">
                                <th colspan="3" class="card-header" id="form-header-label"> ${form-header-label}</th>
                            </tr>
                            <tr class="pt-5">
                                <td colspan="1">
                                    <div class="input-group mb-3 ">
                                        <span class="input-group-text text-uppercase bg-transparent "
                                              id="form-url-label">${form-url-label}</span>
                                        <input type="url" class="form-control " name="radio-url" id="radio-url"
                                               placeholder="https://name.fm/" value="https://name.fm/">
                                    </div>
                                </td>
                                <td colspan="3">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text text-uppercase bg-transparent  "
                                              id="form-name-label">${form-name-label}</span>
                                        <input type="text" class="form-control" id="radio-name" name="radio-name"
                                               placeholder="Name"/>
                                    </div>
                                </td>

                            </tr>
                            <tr>
                                <td colspan="1">
                                    <div class="input-group mb-3 ">
                                        <span class="input-group-text text-uppercase bg-transparent "
                                              id="form-type-label">${form-type-label}</span>
                                        <input type="text" class="form-control " name="radio-type" id="radio-type"
                                               placeholder="Type">
                                    </div>
                                </td>
                                <td colspan="3">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text text-uppercase bg-transparent  "
                                              id="form-language-label">${form-language-label}</span>
                                        <input type="text" class="form-control" id="radio-language"
                                               name="radio-language"
                                               placeholder="Language"/>
                                    </div>
                                </td>

                            </tr>
                            <tr>
                                <td colspan="1">
                                    <div class="input-group mb-3 ">
                                        <span class="input-group-text text-uppercase bg-transparent "
                                              id="form-bit-label">${form-bit-label}</span>
                                        <input type="number" class="form-control " name="radio-bit" id="radio-bit"
                                               placeholder="128">
                                    </div>
                                </td>
                                <td colspan="3">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text text-uppercase bg-transparent  "
                                              id="form-favorites-label">${form-favorites-label}</span>
                                        <input type="number" class="form-control" id="radio-favorites"
                                               name="radio-favorites"
                                               placeholder="Favorite = 0 / 1" min="0" max="1" value="0"/>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td colspan="4" class="d-flex justify-content-end w-100">
                                    <button type="submit" class="w-25 btn btn-success btn-sm border-0"
                                            id="form-submit-button"> ${form-submit-button}
                                    </button>
                                    <button type="reset" class="w-25 btn btn-danger btn-sm border-0"
                                            id="form-reset-button"> ${form-reset-button}
                                    </button>
                                </td>

                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Scripts -->
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/modalRadioRenderer.js"></script>
</body>
</html>
